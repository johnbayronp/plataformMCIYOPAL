<div class="row">
  <h2 class="ml-4">Registrados en la base de datos: {{miembros.length}}</h2>
  <button (click)="return()" class="btn btn-primary ml-4"> Regresar </button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col"># Cedula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Ministerio</th>
        <th scope="col">Email</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let miembro of miembros">
        <th scope="row">{{miembro.docID}}</th>
        <th scope="col">{{miembro.nombres}}</th>
        <th scope="col">{{miembro.apellidos}}</th>
        <th scope="col">{{miembro.ministerio}}</th>
        <th scope="col">{{miembro.email}}</th>
      </tr> 
    </tbody>
  </table>
