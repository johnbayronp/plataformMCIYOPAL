    <h1 class="h3 mb-3 font-weight-normal">Administrador</h1>

    <!--Email Entrada-->
    <div class=" mb-2">
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Escriba su correo electronico." formControlName="correo">
        <mat-hint>ex.pepitoperez@correo.com.</mat-hint>
        <span matSuffix>
            <mat-icon class="ml-2">email</mat-icon>
        </span>
      </mat-form-field>
    </div>

    <!--Password Entrada-->
    <div class=" mb-4">
      <mat-form-field appearance="fill">
        <mat-label>Introduce tu contrase√±a </mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button> 
      </mat-form-field>
    </div>


    <!-- button Entrada - loguearse -->
    <button type="button" class="mb-4 btn btn-outline-yellow" (click)="onLogin()">
        Iniciar Sesion
    </button>

    <a routerLink="/signup" class="btn return">Regresar al portal de eventos</a>
    <hr>

    <p class="mt-5 mb-3 text-muted spaceado">&copy; Developers MCI Yopal </p>
    <p class="space-above"></p>

  </form>
